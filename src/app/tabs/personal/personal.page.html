<ion-header>

</ion-header>

<ion-content>
  <ion-card>
    <div class="personalDetails">
    <ion-label >Fill your Personal Details</ion-label></div>
  <form [formGroup]="personalInfoForm">
    <ion-grid>
      <ion-row>
        
        <ion-col size=4>
          <ion-item>
            <ion-label position="floating" >First Name</ion-label>
            <ion-input formControlName="firstName" type="text"></ion-input>
          </ion-item>

          <mat-error *ngFor="let error of errormessage.firstName">
            <ng-container *ngIf="firstName.hasError(error.type) && (firstName.dirty ||firstName.touched)">
              <small class="errormessage">{{error.message}}</small> 
            </ng-container>
          </mat-error>
        </ion-col>

        <ion-col size=4>
          <ion-item>
            <ion-label position="floating">Middle Name</ion-label>
            <ion-input formControlName="middleName" type="text"></ion-input>
          </ion-item>  

          <mat-error *ngFor="let error of errormessage.middleName">
            <ng-container *ngIf="middleName.hasError(error.type) && (middleName.dirty ||middleName.touched)">
              <small class="errormessage">{{error.message}}</small> 
            </ng-container>
          </mat-error> 
        </ion-col>
        

        <ion-col size=4>
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input formControlName="lastName" type="text"></ion-input>
          </ion-item>
          <mat-error *ngFor="let error of errormessage.lastName">
            <ng-container *ngIf="lastName.hasError(error.type) && (lastName.dirty ||lastName.touched)">
              <small class="errormessage">{{error.message}}</small> 
            </ng-container>
          </mat-error>
        </ion-col>  
      </ion-row>


      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Personal Email</ion-label>
            <ion-input formControlName="personalEmail" type="email"></ion-input>
          </ion-item>
          <mat-error *ngFor="let error of errormessage.personalEmail">
            <ng-container *ngIf="personalEmail.hasError(error.type) && (personalEmail.dirty ||personalEmail.touched)">
              <small class="errormessage">{{error.message}}</small> 
            </ng-container>
          </mat-error>   
        </ion-col>    
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Parent Email</ion-label>
            <ion-input formControlName="parentEmail" type="email"></ion-input>
          </ion-item>
        <mat-error *ngFor="let error of errormessage.parentEmail">
          <ng-container *ngIf="parentEmail.hasError(error.type) && (parentEmail.dirty ||parentEmail.touched)">
            <small class="errormessage">{{error.message}}</small> 
          </ng-container>
        </mat-error>   
      </ion-col>
      </ion-row>

      <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Phone Number</ion-label>
          <ion-input formControlName="phoneNumber" type="tel"></ion-input>
        </ion-item>
        <mat-error *ngFor="let error of errormessage.phoneNumber">
          <ng-container *ngIf="phoneNumber.hasError(error.type) && (phoneNumber.dirty ||phoneNumber.touched)">
            <small class="errormessage">{{error.message}}</small> 
          </ng-container>
        </mat-error> 
       </ion-col>
      </ion-row>

      <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Instrested Country</ion-label>
          <ion-select placeholder="Country" item-right>
            <ion-select-option *ngFor="let x of data.country" value={{data.country}}>
              {{x.cntry}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size=6>
          <ion-item>
            <ion-label position="floating">State</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
        
        <ion-col>
          <ion-item>
            <ion-label position="floating">District</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
              <ion-label position="floating">City</ion-label>
              <ion-input></ion-input>
          </ion-item>
        </ion-col>

      <ion-col>
        <ion-item>
          <ion-label position="floating">Zip</ion-label>
          <ion-input formControlName="zip" type="tel"></ion-input>
        </ion-item>
        <mat-error *ngFor="let error of errormessage.zip">
          <ng-container *ngIf="zip.hasError(error.type) && (zip.dirty ||zip.touched)">
            <small class="errormessage">{{error.message}}</small> 
          </ng-container>
        </mat-error> 
      </ion-col>
      </ion-row>

      <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating">Area</ion-label>
          <ion-input></ion-input>
        </ion-item>
      </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <div class="saveBtn" >
  <ion-button (click)="logEvent($event)">SAVE</ion-button></div>
</ion-card>
</ion-content>
